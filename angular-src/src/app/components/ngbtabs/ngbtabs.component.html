<ngb-tabset>
    <ngb-tab>
      <ng-template ngbTabTitle><h5 class="btn btn-secondary">1. Choose your platforms :</h5></ng-template>
      <ng-template ngbTabContent>
        <ng-container>

          <div class="card-group">

            <div class="card">
                <input type="checkbox" name="pcCheckBox" id="PC" value="PC">
                <label for="PC" class="btn btn-outline-secondary"><img class="card-img-top" style="border-radius:20px;" src="assets/imgs/pc-game200.jpg"></label>
            </div>

            <div class="card">
              <input type="checkbox" name="ps4CheckBox" id="PS4" value="PS4">
              <label for="PS4" class="btn btn-outline-secondary">
              <img class="card-img-top" style="border-radius:25px;" src="assets/imgs/PS4-Logo-b.jpg" alt="Card image cap">
            </label>
            </div>

            <div class="card">
                <input type="checkbox" name="xboxCheckBox" id="XBOX" value="XBOX">
                <label for="XBOX" class="btn btn-outline-secondary">
                    <img class="card-img-top" style="border-radius:20px;" src="assets/imgs/xboxcard.gif" alt="Card image cap">
              </label>

            </div>

            <div class="card">
                <input type="checkbox" name="telCheckBox" id="TEL" value="TEL">
                <label for="TEL" class="btn btn-outline-secondary">
                <img class="card-img-top" style="border-radius:24px;" src="assets/imgs/mobiles.jpg" alt="Card image cap">
              </label>

            </div>

          </div>

        </ng-container>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><h5 class="btn btn-secondary">2. Choose your games :</h5></ng-template>
      <ng-template ngbTabContent>
        <div class="card-group">
          <div class="card">
            <img class="card-img-top" src="https://www.giftnix.com/giftnix/img/gift-cards/league-of-legends-gift-card-email-delivery.png"
              alt="Card image cap">
          </div>

          </div>
          <div class="card">

              alt="Card image cap">
          </div>

        </div>
        <div class="card-group">

              alt="Card image cap">
          </div>

      </ng-template>
    </ngb-tab>
</ngb-tabset>
