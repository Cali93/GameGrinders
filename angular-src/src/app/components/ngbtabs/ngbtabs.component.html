<ngb-tabset>
  <ngb-tab>
    <ng-template ngbTabTitle>
      <h5 class="btn btn-secondary">1. Choose your platforms :</h5>
    </ng-template>
    <ng-template ngbTabContent>
      <ng-container>

        <div class="card-group">

          <div class="card">
            <a [routerLink]="['/games/pc']">
              <label for="PC" class="btn btn-outline-secondary">
                <img class="card-img-top borderz" src="assets/imgs/pc-game200.jpg">
              </label>
            </a>
          </div>

          <div class="card">
            <a [routerLink]="['/games/ps4']">
              <label for="PS4" class="btn btn-outline-secondary">
                <img class="card-img-top borderz" src="assets/imgs/PS4-Logo-b.jpg" alt="Card image cap">
              </label>
            </a>
          </div>

          <div class="card">
            <a [routerLink]="['/games/xbox']">
              <label for="XBOX" class="btn btn-outline-secondary">
                <img class="card-img-top borderz" src="assets/imgs/xboxcard.gif" alt="Card image cap">
              </label>
            </a>
          </div>

          <div class="card">
            <a [routerLink]="['/games/mobile']">
              <label for="TEL" class="btn btn-outline-secondary">
                <img class="card-img-top borderz" src="assets/imgs/mobiles.jpg" alt="Card image cap">
              </label>
            </a>
          </div>

        </div>

      </ng-container>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
