<h1>CS:GO {{user.language}}</h1>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-offset-6">
        <form id="messagein" #chatForm="ngForm" (ngSubmit)="chat(chatForm.value); chatForm.resetForm()" autocomplete="off">
          <div class="form-group">
            <label for="message">Chat Entry</label>
            <input [(ngModel)]="message" type="text" class="form-control" id="message"  name="message" placeholder="message...">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let chit of currentChat"><h5>{{user.username}}:</h5>{{chit.message}}</li>
        </ul>
      </div>
      <div class="col-md-3 col-md-offset-6">
      <aside style="width:200px;">
        <div class="card mb-3">
            <!-- <img style="height: 200px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_158bd1d28ef%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_158bd1d28ef%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22129.359375%22%20y%3D%2297.35%22%3EImage%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image"> -->
          <h5 class="card-header">Online users</h5>
          <div class="card-body">
            <h5 class="card-title">Admins</h5>

          <ul class="list-group list-group-flush">
              <li class="list-group-item"><a (click)="onLink()" class="card-link">{{user.username}}</a></li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>
          <div class="card-body">
            <h5 class="card-title">Players</h5>

          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a (click)="onLink()" class="card-link">{{user.username}}</a></li>
            <li class="list-group-item">Dapibus</li>
            <li class="list-group-item">Vestibulum</li>
          </ul>
        </div>
          <div class="card-footer text-muted">
            Exit
          </div>
        </div>
      </aside>
    </div>
    </div>
  </div>
